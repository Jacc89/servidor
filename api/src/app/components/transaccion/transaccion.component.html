<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Tabla de transaciones de los articulos</h1>
      <br>
      <table class="table "  >
        <thead class="table table-dark table-hover" >
            <tr>
                <th>Id </th>
                <th>fecha</th>
                <th>IP</th>
                <th>Usuario</th>
                <th>Estado</th>
            </tr>
            
        </thead>
        <tbody>
          <tr *ngFor="let transaccion of allTransacciones">
            <td>{{ transaccion.id }}</td>
            <td>{{ transaccion.fecha | date: 'medium' }}</td>
            <td>{{ transaccion.ip }} <div>{{ipAddress}}</div></td>
            <td>{{ transaccion.usuario }}</td>
            <td>{{ transaccion.estado }}</td>        
          </tr>
          
          
        </tbody>
      </table>

    </div>
  </div>
</div>
